<!--
  Static form detection file for Netlify Forms.

  @netlify/plugin-nextjs v5 serves pages via serverless functions,
  so Netlify's deploy-time bot can't find forms in rendered HTML.
  This static file in /public is served as-is and lets the bot
  register the "contact" form and its fields.

  The actual form UI lives in components/ui/ContactForm.tsx.
-->
<html>
  <head></head>
  <body>
    <form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="service" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
