# Redirect www to non-www (301 permanent) at the CDN edge
[[redirects]]
  from = "https://www.thestrongerlife.org/*"
  to = "https://thestrongerlife.org/:splat"
  status = 301
  force = true

# Cache static assets for repeat visits (addresses PageSpeed "efficient cache policy")
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"
[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"
